{% extends 'layout.html' %}
{% block content %}
  <h2>Register</h2>
  {% if error %}
  <div class='alert alert-danger' role='alert'> {{ error }} </div>
  {% endif %}
   <form action="{{ url_for('register_user') }}" method='post'>
        <div class='form-group'>
         <label for='username-form'>Username:</label>
         <input type='text' class='form-control' id='username-form' name='username'>
        </div>
        <div class='form-group'>
         <label for='email-form'>Email:</label>
         <input type='email' class='form-control' id='email-form' name='email'>
        </div>
        <div class='form-group'>
         <label for='password-form'>Password:</label>
         <input type='password' class='form-control' id='password-form' name='password'>
        </div>
         <button type='submit' class='global-btn full-btn'>Register</button>
      </form>
{% endblock %}
