<!doctype html>
<title>Pegasus</title>
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='styles.css') }}">
<div class='page'>
	<h1>Pegasus</h1>
	<div class='metanav'>
		{% if not session.logged_in %}
		<a href="{{ url_for('login') }}">Log In</a>
		{% else %}
		<a href="{{ url_for('logout') }}">Log Out</a>
		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
	<div class='flash'>
		{{ message }}
	</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
